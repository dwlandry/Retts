/* â”€â”€ Stars â”€â”€ */
.star {

animation-delay: var(--delay);

}

/* â”€â”€ Floating emoji â”€â”€ */
.floater {
position: fixed;
font-size: 22px;
opacity: .12;
pointer-events: none;
z-index: 0;
animation: floatUp var(--dur) ease-in-out infinite;
animation-delay: var(--delay);
}
@keyframes floatUp {
0%,100% { transform:translateY(0) rotate(0deg); }
50%     { transform:translateY(-35px) rotate(12deg); }
}

/* â”€â”€ Top stripe â”€â”€ */
.stripe { height:4px; background:linear-gradient(90deg,#c8102e,#729bd1,#c8102e,#729bd1,#c8102e); position:relative; z-index:1; }

/* â”€â”€ Container â”€â”€ */

.hero-title {

/* â”€â”€ Progress â”€â”€ */
.progress-wrap { margin:8px 0 20px; opacity:0; animation:slideUp .7s ease .3s forwards; }
.progress-labels { display:flex; justify-content:space-between; font-size:12px; color:#8bb4e0; margin-bottom:4px; }

/* â”€â”€ Filters â”€â”€ */

.card {

}
.card.checked .checkbox { border-color:#4CAF50; background:rgba(76,175,80,.2); }

/* â”€â”€ Solo group â”€â”€ */
.solo-group {

/* â”€â”€ Notes â”€â”€ */

}
</style>

<script>
// â”€â”€ Data â”€â”€
const SCHEDULE = [
  { time:"8:39 AM",  loc:"Auxiliary Gym",            dance:"Officer Contemporary", type:"team",   icon:"ğŸ’ƒ" },
  { time:"9:40 AM",  loc:"Main Gym",                 dance:"Beetlejuice Novelty",  type:"team",   icon:"ğŸª²" },
  { time:"10:24 AM", loc:"Auxiliary Gym",             dance:"Officer Pom",          type:"team",   icon:"ğŸ“£" },
  { time:"10:35â€“11:30", loc:"Chick-fil-A / Jersey Mike's", dance:"Team Lunch",     type:"break",  icon:"ğŸ—" },
  { time:"12:15 PM", loc:"Main Gym",                 dance:"All That Jazz â€“ Open", type:"team",   icon:"ğŸ·" },
  { time:"12:45 PM", loc:"Auditorium", dance:"Alyson",      type:"solo", icon:"â­" },

  { time:"1:05 PM",  loc:"Auditorium", dance:"Tyffanie",    type:"solo", icon:"â­" },
  { time:"1:09 PM",  loc:"Auditorium", dance:"Bella",       type:"solo", icon:"â­" },
  { time:"1:13 PM",  loc:"Auditorium", dance:"Gabriella",   type:"solo", icon:"â­" },
  { time:"1:17 PM",  loc:"Auditorium", dance:"Baylee",      type:"solo", icon:"â­" },
  { time:"1:21 PM",  loc:"Auditorium", dance:"Kate",        type:"solo", icon:"â­" },
  { time:"1:25 PM",  loc:"Auditorium", dance:"Addyson",     type:"solo", icon:"â­" },
  { time:"1:29 PM",  loc:"Auditorium", dance:"Jaidyn",      type:"solo", icon:"â­" },
  { time:"1:33 PM",  loc:"Auditorium", dance:"Kallye",      type:"solo", icon:"â­" },
  { time:"1:37 PM",  loc:"Auditorium", dance:"Addison K.",  type:"solo", icon:"â­" },
  { time:"3:10 PM",  loc:"Main Gym",       dance:"Backstreet",          type:"team",   icon:"ğŸ•º" },
  { time:"4:31 PM",  loc:"Auxiliary Gym",   dance:"Officer Jazz",        type:"team",   icon:"ğŸ¶" },
  { time:"4:45â€“5:00",loc:"Dressing Rooms",  dance:"Vacate Rooms",        type:"info",   icon:"ğŸšª" },
  { time:"5:00â€“8:30",loc:"Dinner Break",    dance:"Dinner Break",        type:"break",  icon:"ğŸ”" },
  { time:"8:30 PM",  loc:"TBD",             dance:"Directors Meeting",   type:"info",   icon:"ğŸ“‹" },
  { time:"8:50â€“9:45",loc:"Awards",           dance:"Awards Ceremony",     type:"awards", icon:"ğŸ†" },
];

const TOTAL = SCHEDULE.length;
let checked = {};
let currentFilter = "all";
let solosOpen = false;

// â”€â”€ Try to restore checked state from URL hash â”€â”€
try {
  if (location.hash.length > 1) {
    const raw = atob(location.hash.slice(1));
    checked = JSON.parse(raw);
  }
} catch(e) {}

// â”€â”€ Stars â”€â”€
const starsEl = document.getElementById("stars");
for (let i = 0; i < 30; i++) {
  const s = document.createElement("div");
  s.className = "star";
  s.style.top = Math.random()*100+"%";
  s.style.left = Math.random()*100+"%";
  s.style.setProperty("--dur", (2+Math.random()*3)+"s");
  s.style.setProperty("--delay", (Math.random()*4)+"s");
  starsEl.appendChild(s);
}

// â”€â”€ Floaters â”€â”€
const floatEl = document.getElementById("floaters");
["ğŸ’ƒ","â­","ğŸµ","âœ¨","ğŸ¤ ","ğŸ‘¢","ğŸ¶","ğŸ’«"].forEach(e => {
  const f = document.createElement("div");
  f.className = "floater";
  f.textContent = e;
  f.style.top = (10+Math.random()*80)+"%";
  f.style.left = Math.random()*100+"%";
  f.style.setProperty("--dur", (8+Math.random()*6)+"s");
  f.style.setProperty("--delay", (Math.random()*5)+"s");
  floatEl.appendChild(f);
});

// â”€â”€ Helpers â”€â”€
const typeColor = t => ({
  team:   { bg:"rgba(114,155,209,.15)", brd:"#729bd1", acc:"#729bd1" },
  solo:   { bg:"rgba(200,16,46,.08)",   brd:"#c8102e", acc:"#c8102e" },
  break:  { bg:"rgba(76,175,80,.1)",    brd:"#4CAF50", acc:"#4CAF50" },
  info:   { bg:"rgba(255,152,0,.1)",    brd:"#FF9800", acc:"#FF9800" },
  awards: { bg:"rgba(255,215,0,.15)",   brd:"#FFD700", acc:"#DAA520" },
}[t] || { bg:"rgba(114,155,209,.1)", brd:"#729bd1", acc:"#729bd1" });

const typeLabel = t => ({ team:"TEAM", solo:"SOLO", break:"BREAK", info:"INFO", awards:"AWARDS" }[t] || "");

function updateProgress() {
  const n = Object.values(checked).filter(Boolean).length;
  document.getElementById("prog-text").textContent = n + " / " + TOTAL + " complete";
  document.getElementById("prog-bar").style.width = (n/TOTAL*100)+"%";
  // Save to hash
  try { location.hash = btoa(JSON.stringify(checked)); } catch(e){}
}

function toggleCheck(idx) {
  checked[idx] = !checked[idx];
  updateProgress();
  
  // Update only the specific card/chip instead of full re-render
  const item = SCHEDULE[idx];
  
  if (item.type === "solo") {
    // Update solo chip
    const chip = document.querySelector(`.solo-chip[data-sidx="${idx}"]`);
    if (chip) {
      if (checked[idx]) {
        chip.classList.add("checked-chip");
      } else {
        chip.classList.remove("checked-chip");
      }
    }
    
    // Update solo group counter
    const soloSub = document.querySelector(".solo-sub");
    if (soloSub) {
      const visible = SCHEDULE.map((item, i) => ({ ...item, idx: i })).filter(item => {
        if (currentFilter === "all") return true;
        if (currentFilter === "team") return item.type === "team";
        if (currentFilter === "solos") return item.type === "solo";
        if (currentFilter === "important") return ["break","info","awards"].includes(item.type);
        return true;
      });
      const solos = visible.filter(i => i.type === "solo");
      const soloChecked = solos.filter(s => checked[s.idx]).length;
      soloSub.textContent = `12:45 â€“ 1:37 PM Â· Auditorium Â· ${solos.length} dancers Â· ${soloChecked} done`;
    }
  } else {
    // Update regular card
    const card = document.querySelector(`.card[data-idx="${idx}"]`);
    if (card) {
      const checkbox = card.querySelector(".checkbox");
      if (checked[idx]) {
        card.classList.add("checked");
        if (checkbox) checkbox.textContent = "âœ“";
      } else {
        card.classList.remove("checked");
        if (checkbox) checkbox.textContent = "";
      }
    }
  }
}

// â”€â”€ Filters â”€â”€
document.querySelectorAll(".fbtn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".fbtn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentFilter = btn.dataset.filter;
    
    // Auto-expand solos when filtering to solos, collapse when switching away
    if (currentFilter === "solos") {
      solosOpen = true;
    } else {
      solosOpen = false;
    }
    
    render();
  });
});

// â”€â”€ Notes HTML â”€â”€
function notesFor(dance) {
  if (dance === "Vacate Rooms") return `<div class="notes-box"><p>âš ï¸ Team released after Director inspects the room. Take ALL belongings &amp; chairs out of dressing rooms to vehicles.</p></div>`;
  if (dance === "Directors Meeting") return `<div class="notes-box"><p>âš ï¸ Meet Directors at 8:30 â€” Do <strong>NOT</strong> be late!</p></div>`;
  if (dance === "Awards Ceremony") return `<div class="notes-box gold"><p>ğŸ† Wear your team pant set! Competition can run ahead or behind schedule â€” please be flexible.</p><p>ğŸ’« Rettes will be dismissed after Awards and Team Pictures.</p></div>`;
  return "";
}

// â”€â”€ Render â”€â”€
function render() {
  const list = document.getElementById("schedule");
  list.innerHTML = "";

  const visible = SCHEDULE.map((item, i) => ({ ...item, idx: i })).filter(item => {
    if (currentFilter === "all") return true;
    if (currentFilter === "team") return item.type === "team";
    if (currentFilter === "solos") return item.type === "solo";
    if (currentFilter === "important") return ["break","info","awards"].includes(item.type);
    return true;
  });

  const solos = visible.filter(i => i.type === "solo");
  const hasRenderedSolos = { done: false };
  let cardIdx = 0;

  visible.forEach(item => {
    // â”€â”€ Solo group â”€â”€
    if (item.type === "solo") {
      if (hasRenderedSolos.done) return;
      hasRenderedSolos.done = true;

      const soloChecked = solos.filter(s => checked[s.idx]).length;
      const grp = document.createElement("div");
      grp.className = "solo-group";
      grp.style.setProperty("--d", (.35 + cardIdx * .06) + "s");
      cardIdx++;

      grp.innerHTML = `
        <div class="solo-header" id="solo-toggle">
          <div class="solo-header-left">
            <span style="font-size:24px">â­</span>
            <div>
              <div class="solo-title">Solo Performances</div>
              <div class="solo-sub">12:45 â€“ 1:37 PM Â· Auditorium Â· ${solos.length} dancers Â· ${soloChecked} done</div>
            </div>
          </div>
          <span class="solo-arrow ${solosOpen?'open':''}">â–¾</span>
        </div>
        <div class="solo-grid ${solosOpen?'open':''}" id="solo-grid">
          ${solos.map(s => `
            <div class="solo-chip ${checked[s.idx]?'checked-chip':''}" data-sidx="${s.idx}">
              <div class="solo-name">${s.dance}</div>
              <div class="solo-time">${s.time}</div>
            </div>
          `).join("")}
        </div>
      `;

      grp.querySelector("#solo-toggle").addEventListener("click", () => {
        solosOpen = !solosOpen;
        render();
      });

      grp.querySelectorAll(".solo-chip").forEach(chip => {
        chip.addEventListener("click", e => {
          e.stopPropagation();
          toggleCheck(parseInt(chip.dataset.sidx));
        });
      });

      list.appendChild(grp);
      return;
    }

    // â”€â”€ Regular card â”€â”€
    const c = typeColor(item.type);
    const isChecked = !!checked[item.idx];
    const card = document.createElement("div");
    card.className = "card" + (isChecked ? " checked" : "");
    card.dataset.idx = item.idx;
    card.style.setProperty("--accent", c.brd);
    card.style.setProperty("--d", (.35 + cardIdx * .06) + "s");
    cardIdx++;

    card.innerHTML = `
      <div class="card-inner">
        <div class="card-icon">${item.icon}</div>
        <div class="card-body">
          <div class="card-top">
            <span class="dance-name">${item.dance}</span>
            <span class="type-tag" style="background:${c.bg};color:${c.acc};border:1px solid ${c.brd}40">${typeLabel(item.type)}</span>
          </div>
          <div class="card-meta">
            <span>ğŸ• ${item.time}</span>
            <span>ğŸ“ ${item.loc}</span>
          </div>
        </div>
        <div class="checkbox">${isChecked ? "âœ“" : ""}</div>
      </div>
      ${notesFor(item.dance)}
    `;

    card.addEventListener("click", () => toggleCheck(item.idx));
    list.appendChild(card);
  });
}

// â”€â”€ Init â”€â”€
updateProgress();
render();
</script>
